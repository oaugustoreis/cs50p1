{% extends 'encyclopedia/layout.html' %}

{% block title %}
  Encyclopedia
{% endblock %}

{% block body %}
  <h1>Search</h1>
  <h2>Recommended</h2>
  <ul>
    {% for entry in recommended %}
      <li>
        <a href="{% url "entry" title=entry %}">{{ entry }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
